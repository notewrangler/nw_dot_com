    <div class="six columns" style="margin-top: 15% " id="contact-form">
      <h3>...or Wrangle up a note...</h3>
        <form id="mailform" action="http://formspree.io/noiseartist@gmail.com" method="POST">
          <input type="text" name="sender-name" id="sender-name" placeholder="Your name"/><br>
          <input type="text" name="_replyto" id="sender-email" placeholder="Your email"/><br>
          <textarea name="message" id="message" placeholder="message" rows="10" cols="30"></textarea><br>
          <input type="text" name="_gotcha" style="display:none" />
          <input type="hidden" name="_next" value="http://notewrangler.com/thanks.html" />
          <input class="button-primary" type="submit" value="Send"/>
        </form>
